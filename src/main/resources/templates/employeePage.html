<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
	<div class="card">
		<div class="card-body">
			<div th:switch="${empList}" class="container my-5">
				<p class="my-5">
					<a href="/employees/add" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Employee</i></a>
				</p>
				<div class="col-md-10">
					<h2 th:case="null">No Employees yet!</h2>
					<div th:case="*">
						<table class="table table-striped table-responsive-md">
							<thead>
							<tr>
								<th>Id</th>
								<th>Full Name</th>
								<th>Gender</th>
								<th>Marital Status</th>
								<th>Recommendation</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="student : ${empList}">
								<td th:text="${student.id}"></td>
								<td th:text="${student.name}"></td>
								<td th:text="${student.gender}"></td>
								<td th:text="${student.marital_status}"></td>
								<td th:text="${student.recommendation}"></td>
								<td><a th:href="@{/employees/edit/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/employees/delete/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
